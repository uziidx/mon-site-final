<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Edu Trading</title>
  <link rel="stylesheet" href="css/style.css" />
    <style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               body,html,nav ul{display:flex;padding:0;margin:0}#chatbox,body,button,html,nav a{color:#fff}#chatbox,#typing,.bot,.user,nav a{text-shadow:1px 1px 2px rgba(0,0,0,.9)}.user,h2,nav a:hover{color:#00bcd4}footer p,h2{text-align:center}body,html{height:100%;font-family:'Segoe UI',sans-serif;flex-direction:column;background:0 0}main{flex:1}#background-video{position:fixed;top:0;left:0;min-width:100%;min-height:100%;object-fit:cover;z-index:-1;filter:brightness(.7)}.container{max-width:900px;margin:40px auto;padding:20px;background-color:#000;border-radius:10px;box-shadow:0 0 20px rgba(0,0,0,.8)}h2{text-shadow:1px 1px 4px rgba(0,0,0,.9)}#chatbox{width:100%;max-height:400px;overflow-y:auto;background:#000;padding:15px;border:1px solid #333;border-radius:8px;margin-bottom:15px}.msg{margin:8px 0}.bot{color:#a1eafb;white-space:pre-wrap}#typing{color:#aaa;font-style:italic;margin-bottom:10px}button,input{padding:10px;font-size:16px;border-radius:5px;border:none}#userInput{flex:1;background:#eee;color:#000}#controls{display:flex;gap:10px}button{background:#00bcd4;cursor:pointer;transition:background .3s}button:hover{background:#0097a7}footer,header{background-color:#000;color:#fff;padding:10px 20px}.header-container{display:flex;justify-content:space-between;align-items:center}.logo-title{display:flex;align-items:center}.logo{height:50px;margin-right:10px}nav ul{list-style:none;gap:20px}nav a{text-decoration:none;font-weight:700;transition:color .3s}footer .container{max-width:1200px;margin:0 auto;padding:10px 20px}footer p{margin:0;font-size:.9em}
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header>
      <div class="container header-container">
        <div class="logo-title">
          <img src="images/logo.png" alt="Edu-trading" class="logo" />
          <h1>Edu-trading</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Stratégie</a></li>
            <li><a href="page1.html">courbes en direct</a></li>
            <li><a href="page3.html">Assistant ia</a></li>
            <li><a href="page2.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section contact -->
    <main class="main-content">
      <section id="contact" class="contact-section">
        <!-- Fond vidéo -->
        <div class="video-background">
          <video autoplay muted loop id="video-background">
            <source src="https://videos.pexels.com/video-files/6804109/6804109-uhd_2732_1440_25fps.mp4" type="video/mp4" />
            Votre navigateur ne supporte pas la vidéo.
          </video>
          <!-- Filtre blanc semi-transparent par-dessus la vidéo -->
          <div class="video-overlay"></div>
        </div>

        <!-- Contenu de contact -->
        <div class="container">
          <h2><mark>Contactez-nous</mark></h2>


          <form action="#" method="POST">
            <div class="form-group">
              <label for="nom">Nom :</label>
              <input type="text" id="nom" name="nom" required />
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message :</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer toujours en bas -->
    <footer style="position: relative; z-index: 10;">
        <div class="container">
          <p>&copy; 2025 Edu Trading. Titouan Raymond / Reynald Watfa / Nour Abdelazim</p>
        </div>
      </footer>
      
  </div>
</body>
</html>
