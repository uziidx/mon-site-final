<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Edu Trading</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header>
      <div class="container header-container">
        <div class="logo-title">
          <img src="images/logo.png" alt="Edu-trading" class="logo" />
          <h1>Edu-trading</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Stratégie</a></li>
            <li><a href="page1.html">courbes en direct</a></li>
            <li><a href="page3.html">Assistant ia</a></li>
            <li><a href="page2.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section contact -->
    <main class="main-content">
      <section id="contact" class="contact-section">
        <!-- Fond vidéo -->
        <div class="video-background">
          <video autoplay muted loop id="video-background">
            <source src="/videos/contact-background.mp4" type="video/mp4" />
            Votre navigateur ne supporte pas la vidéo.
          </video>
          <!-- Filtre blanc semi-transparent par-dessus la vidéo -->
          <div class="video-overlay"></div>
        </div>

        <!-- Contenu de contact -->
        <div class="container">
          <h2><mark>Contactez-nous</mark></h2>


          <form action="#" method="POST">
            <div class="form-group">
              <label for="nom">Nom :</label>
              <input type="text" id="nom" name="nom" required />
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message :</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer toujours en bas -->
    <footer style="position: relative; z-index: 10;">
        <div class="container">
          <p>&copy; 2025 Edu Trading. Titouan Raymond / Reynald Watfa / Nour Abdelazim</p>
        </div>
      </footer>
      
  </div>
</body>
</html>
