  <script>
    const chatbox = document.getElementById("chatbox");
    const typing = document.getElementById("typing");
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      chatbox.innerHTML += <div class="msg user"><strong>Vous:</strong> ${message}</div>;
      input.value = "";
      typing.innerText = "Nour le plus beau est en train de rÃ©pondre...";
      try {
        const reply = await getGPTResponse(message);
        typing.innerText = "";
        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.innerHTML = <strong>Ask Nour:</strong> <span id="botText"></span>;
        chatbox.appendChild(botMsg);
        const botText = botMsg.querySelector("#botText");
        let i = 0;
        function typeEffect() {
          if (i < reply.length) {
            botText.textContent += reply.charAt(i);
            i++;
            setTimeout(typeEffect, 20);
          }
        }
        typeEffect();

        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        typing.innerText = "";
        chatbox.innerHTML += <div class="msg bot"><strong>Ask Nour:</strong> Erreur lors de la rÃ©ponse IA.<br><em>${error.message}</em></div>;
        console.error("Erreur dans sendMessage:", error);
      }
    }
    async function getGPTResponse(message) {
      try {
        const response = await fetch("https://9e7ea643-37c2-4ead-a676-e73a8d2a7551-00-2fmvlx92yxpya.worf.replit.dev/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(Erreur HTTP ${response.status}: ${errorText});
        }
        const data = await response.json();
        if (!data.reply) {
          throw new Error("RÃ©ponse vide de l'API");
        }
        return data.reply.trim();
      } catch (error) {
        throw error;
      }
    }
  </script>
