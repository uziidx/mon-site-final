<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant IA - Edu-Trading</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body id="page-ia">
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-link">
        <img src="logo.png" alt="Logo Edu-Trading" class="logo"/>
        <h1>Edu-Trading</h1>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="page1.html">Graphiques</a></li>
          <li><a href="page2.html">Contact</a></li>
          <li><a href="page3.html">Assistant IA</a></li>
          <li><a href="page4.html">Stratégies</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="contact-section">
      <h2>Assistant IA - Nour</h2>
      <div id="chat-container">
        <div id="chat-box" style="min-height: 400px; background-color: white; border-radius: 8px; padding: 20px; overflow-y: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"></div>
        <form id="chat-form" style="margin-top: 20px; display: flex; gap: 10px;">
          <input type="text" id="user-input" placeholder="Posez votre question..." required style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ddd;"/>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Edu-Trading. Tous droits réservés.</p>
    </div>
  </footer>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<p><strong>Vous :</strong> ${message}</p>`;
      userInput.value = "";

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer VOTRE_CLE_API'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || 'Erreur de réponse.';
        chatBox.innerHTML += `<p><strong>Nour :</strong> ${reply}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<p style="color: red;"><strong>Erreur :</strong> ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
