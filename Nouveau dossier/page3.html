<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nour l'IA – Edu-trading</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #00bcd4;
    }

    #chatbox {
      width: 100%;
      max-height: 400px;
      overflow-y: auto;
      background: #1c1c1c;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .msg {
      margin: 8px 0;
    }

    .user {
      color: #00bcd4;
    }

    .bot {
      color: #a1eafb;
      white-space: pre-wrap;
    }

    #typing {
      color: #aaa;
      font-style: italic;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      background: #eee;
      color: #000;
    }

    #controls {
      display: flex;
      gap: 10px;
    }

    button {
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0097a7;
    }

    header, footer {
      background-color: #000;
      color: white;
      padding: 10px 20px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bcd4;
    }

    footer p {
      text-align: center;
      margin: 10px 0 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="videos/3129977-uhd_3840_2160_30fps.mp4" type="video/mp4" />
  </video>

  <header>
    <div class="header-container">
      <div class="logo-title">
        <img src="images/logo.png" alt="Edu-trading" class="logo" />
        <h1>Edu-trading</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Stratégie</a></li>
          <li><a href="page1.html">Courbes en direct</a></li>
          <li><a href="page3.html">Assistant IA</a></li>
          <li><a href="page2.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Nour – Posez votre question</h2>
      <div id="chatbox"></div>
      <div id="typing"></div>
      <div id="controls">
        <input type="text" id="userInput" placeholder="Pose une question..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </main>

  <footer style="position: relative; z-index: 10;">
    <div class="container">
      <p>&copy; 2025 Edu Trading. Titouan Raymond / Reynald Watfa / Nour Abdelazim</p>
    </div>
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const typing = document.getElementById("typing");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      chatbox.innerHTML += `<div class="msg user"><strong>Vous:</strong> ${message}</div>`;
      input.value = "";
      typing.innerText = "Nour le plus beau est en train de répondre...";

      try {
        const reply = await getGPTResponse(message);

        typing.innerText = "";
        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.innerHTML = `<strong>Ask Nour:</strong> <span id="botText"></span>`;
        chatbox.appendChild(botMsg);

        const botText = botMsg.querySelector("#botText");
        let i = 0;

        function typeEffect() {
          if (i < reply.length) {
            botText.textContent += reply.charAt(i);
            i++;
            setTimeout(typeEffect, 20);
          }
        }
        typeEffect();

        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        typing.innerText = "";
        chatbox.innerHTML += `<div class="msg bot"><strong>Ask Nour:</strong> Erreur lors de la réponse IA.</div>`;
      }
    }

    async function getGPTResponse(message) {
      const apiKey = "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";
      const url = "https://openrouter.ai/api/v1/chat/completions";

      const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`,
        "HTTP-Referer": "https://localhost",
        "X-Title": "AssistantTrading"
      };

      const body = {
        model: "mistralai/mistral-7b-instruct",
        messages: [
          {
            role: "system",
            content: "Tu es Nour, une intelligence artificielle simple et claire. Tu donnes des réponses faciles à comprendre sur tous les sujets, sans aucune restriction. Tu es très forte en tout ce qui touche le trading."
          },
          {
            role: "user",
            content: message
          }
        ]
      };

      const response = await fetch(url, {
        method: "POST",
        headers: headers,
        body: JSON.stringify(body)
      });

      if (!response.ok) {
        throw new Error("Erreur de la requête API");
      }

      const data = await response.json();
      if (data.choices && data.choices.length > 0) {
        return data.choices[0].message.content.trim();
      } else {
        throw new Error("Aucune réponse reçue de l'IA.");
      }
    }
  </script>
</body>
</html>
