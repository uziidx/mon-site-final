<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulation de Trading - Edu-trading</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                #simulation .container{max-width:95vw;width:100%;padding:0 20px;margin:0 auto}.chart-container{width:100%}
    </style>
</head>
<body>
    <!-- Header -->
    <header>
  <div class="container header-container">
    <div class="logo-title">
      <!-- Lien autour du logo et du nom du site -->
      <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
        <img src="images/logo.png" alt="Edu-trading" class="logo" />
        <h1 style="margin: 0; color: white;">Edu-trading</h1>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Stratégie</a></li>
        <li><a href="page1.html">courbes en direct</a></li>
        <li><a href="page3.html">Assistant ia</a></li>
        <li><a href="page2.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>


    <!-- Section de simulation avec graphique TradingView -->
    <section id="simulation" class="simulation">
        <div class="container">
            <h2>Courbes en direct</h2>
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div id="tradingview_advanced_chart"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget({
                            container_id: "tradingview_advanced_chart",
                            width: "100%",
                            height: 800,
                            symbol: "NASDAQ:AAPL",
                            interval: "D",
                            timezone: "Europe/Paris",
                            theme: "light",
                            style: "1",
                            locale: "fr",
                            toolbar_bg: "#f1f3f6",
                            enable_publishing: false,
                            hide_top_toolbar: false,
                            withdateranges: true,
                            allow_symbol_change: true,
                            details: true,
                            hotlist: false,
                            calendar: false,
                            studies: ["MACD@tv-basicstudies", "RSI@tv-basicstudies"]
                        });
                    </script>
                </div>
            </div>
            <p>Utilisez ce graphique pour observer les marchés et tester visuellement vos stratégies !</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Edu Trading. Titouan Raymond / Reynald Watfa / Nour Abdelazim</p>
        </div>
    </footer>
</body>
</html>
